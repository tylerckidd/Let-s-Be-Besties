<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Let's Be Besties</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"

    <link

    />

  <body
    style="background-color:darkseagreen; padding: 60px"
    class="text-center"
  >
    <div class="container">
      <div class="jumbotron ">
        <h1 style="font-family: 'Barriecito', cursive;">
          <i
            class="fa fa-facebook-square"
            aria-hidden="true"
            class="text-center"
          ></i>
          Let's Be Besties
        </h1>
        <hr />

        <h2>Find the Bestie that fits you bestest!</h2>
        <h3>Take a survey to find a friend that is most compatible to you.</h3>
        <br />

        <div>
          <a href="/survey"
            ><button type="button" class="btn btn-lg btn-dark">
              <h4>
                <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
              </h4>
            </button></a
          >
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/data/friends">API Friends List</a> |
            <a href="https://github.com/tylerckidd/friendfinder">GitHub Repo</a>
          </p>

      </footer>
    </div>
